<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard • Unidade Bandeirantes-290</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand" style="text-align:center;">
      <h1 style="font-size:2rem;">Unidade de Bandeirantes-290</h1>
      <p class="subtitle" style="font-size:1.2rem;">Operação • Estoques • Pessoas • Armazenagem</p>
    </div>
    <div class="header-actions" style="justify-content:center; display:flex; gap:10px; margin-top:10px;">
      <button id="themeToggle" class="icon-btn" title="Alternar tema">🌗 Tema</button>
      <button id="refreshBtn" class="icon-btn" title="Atualizar">⟳ Atualizar</button>
    </div>
    <nav class="tabs" id="tabs" aria-label="Seções do painel" style="justify-content:center;">
      <button class="tab active" data-cat="operacao">📊 Operação</button>
      <button class="tab" data-cat="estoques">🌾 Estoques</button>
      <button class="tab" data-cat="pessoas">👥 Pessoas</button>
      <button class="tab" data-cat="armazenagem">🏭 Armazenagem</button>
    </nav>
  </header>

  <!-- KPIs pré-carregados -->
  <section class="kpis" id="kpis">
  <!-- KPIs pré-montados para evitar erros no JS -->
  <div class="kpi"><b>Total</b><span id="kpi-total">--</span></div>
  <div class="kpi"><b>Entrada</b><span id="kpi-entrada">--</span></div>
  <div class="kpi"><b>Saída</b><span id="kpi-saida">--</span></div>
  <div class="kpi"><b>Saldo</b><span id="kpi-saldo">--</span></div>
</section>

  <main class="main" id="cards"></main>

  <section class="materials">
    <h3>Materiais sobre Agronegócio</h3>
    <div class="grid" id="materialsGrid"></div>
  </section>

  <div class="overlay" id="overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <form class="form" id="form" novalidate>
      <button type="button" class="close" aria-label="Fechar" title="Fechar">✕</button>
      <h2 id="form-title">Cadastro</h2>
      <input type="hidden" id="context" />
      <div class="fields"></div>
      <div class="actions">
        <button type="button" class="btn btn-secondary" data-cancel>Cancelar</button>
        <button type="submit" class="btn">Salvar</button>
      </div>
      <div class="form-msg" aria-live="polite" style="height:1.1em;color:var(--accent);"></div>
    </form>
  </div>

  <div class="toast" id="toast">Salvo com sucesso.</div>

  <script type="module" src="script.js"></script>
</body>
</html>
